<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">App</title>

  <style>
    :root{
      --brand:#0b5ed7;
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial, sans-serif;background:var(--bg);color:var(--text)}
    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:16px}

    /* Header */
    .header{
      background:var(--card);
      border-bottom:1px solid var(--border);
      position:sticky;top:0;z-index:10;
    }
    .header-inner{display:flex;align-items:center;gap:14px;justify-content:space-between}
    .logo-wrap{display:flex;align-items:center;gap:10px}
    .logo{
      width:38px;height:38px;border-radius:10px;
      background:var(--brand);display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;
    }
    .brand-title{line-height:1.1}
    .brand-title b{display:block}
    .brand-title small{color:var(--muted)}
    .top-actions a{
      padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#fff;
      font-size:14px;
    }

    /* Navbar */
    .nav{
      background:var(--card);
      border-bottom:1px solid var(--border);
    }
    .nav-links{display:flex;gap:10px;flex-wrap:wrap}
    .nav-links a{
      padding:10px 12px;border-radius:10px;font-size:14px;color:var(--text);
    }
    .nav-links a:hover{background:#eef2ff}

    /* Main */
    main{padding:18px 0}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
    }

    /* Footer */
    .footer{
      margin-top:24px;
      border-top:1px solid var(--border);
      background:var(--card);
      color:var(--muted);
      font-size:13px;
    }

    /* Common form/table helpers */
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:10px;text-align:left}
    th{background:#f3f4f6}
    .btn{
      display:inline-block;
      padding:8px 12px;border-radius:10px;border:1px solid var(--border);
      background:#fff;font-size:14px;cursor:pointer;
    }
    .btn-primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn-danger{background:#dc3545;border-color:#dc3545;color:#fff}
    .btn:hover{opacity:.95}
    .err{color:#dc3545;font-size:13px;margin-top:6px}
    label{display:block;margin-top:12px;font-weight:700}
    input{padding:10px;width:320px;max-width:100%;border:1px solid var(--border);border-radius:10px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}
  </style>
</head>

<body>
  <!-- Header -->
  <div th:replace="~{fragments/header :: siteHeader}"></div>

  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: siteNav}"></div>

  <!-- Dynamic Main Content -->
  <main class="container">
    <div th:replace="${content}"></div>
  </main>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
