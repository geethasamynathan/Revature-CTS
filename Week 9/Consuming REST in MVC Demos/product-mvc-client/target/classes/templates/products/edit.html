<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::section}, 'Edit Product')}">

<section class="card">
  <h2 style="margin-top:0;">Edit Product</h2>
  <p class="muted">Update fields and save changes.</p>

  <form th:action="@{/products/{id}/edit(id=${id})}" th:object="${product}" method="post">

    <label>Name</label>
    <input type="text" th:field="*{name}">
    <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Price</label>
    <input type="number" step="0.01" th:field="*{price}">
    <div class="err" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

    <label>Stock</label>
    <input type="number" th:field="*{stock}">
    <div class="err" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>

    <div class="row" style="margin-top:16px;">
      <button class="btn btn-primary" type="submit">Update</button>
      <a class="btn" th:href="@{/products}">Cancel</a>
    </div>
  </form>
</section>
</html>
