<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Stock</title>
  <style>
    body{font-family:Arial;margin:20px}
    input{padding:6px;width:200px}
  </style>
</head>
<body>

<h2>Update Stock</h2>

<p>
  <b>Product:</b> <span th:text="${p.name}"></span> <br>
  <b>Current Stock:</b> <span th:text="${p.stock}"></span>
</p>

<form th:action="@{/products/{id}/stock(id=${p.id})}" method="post">
  <label>New Stock:</label>
  <input type="number" name="stock" required>
  <br><br>
  <button type="submit">Update Stock</button>
  <a th:href="@{/products}">Back</a>
</form>

</body>
</html>
