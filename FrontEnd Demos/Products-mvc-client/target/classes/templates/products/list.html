<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <style>
    body{font-family:Arial;margin:20px}
    table{border-collapse:collapse;width:900px}
    th,td{border:1px solid #ccc;padding:8px}
    th{background:#f5f5f5}
    a,button{padding:6px 10px}
  </style>
</head>
<body>

<h2>Products</h2>

<p>
	<a th:href="@{/products/new}"> + Add New</a>
</p>
<table>
	<thead>
		<tr>
			<th>ID</th><th>Name</th><th>Price</th><th>Stock</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="p :${products}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.price}"></td>
			<td th:text="${p.stock}"></td>
			<td>
				<a th:href="@{/products/{id}(id=${p.id})}">Details</a>
				|<a th:href="@{/products/{id}/edit(id=${p.id})}">Edit</a>
				<a th:href="@{/products/{id}/stock(id=${p.id})}">Stock</a>
				<form th:action="@{/products/{id}/delete(id=${p.id})}" method="post"
				style="ddisplay:inline;">
				<button type="submit">Delete</button>
				</form>
			</td>
			</tr>
			</tbody>	
		</table>
		
		</body>
		</html>
