<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <style>
    body{font-family:Arial;margin:20px}
    label{display:block;margin-top:10px}
    input{padding:6px;width:300px}
    .err{color:red;font-size:13px}
  </style>
</head>
<body>

<h2>Edit Product</h2>

<form th:action="@{/products/{id}/edit(id=${id})}" th:object="${product}" method="post">

  <label>Name</label>
  <input type="text" th:field="*{name}">
  <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <label>Price</label>
  <input type="number" step="0.01" th:field="*{price}">
  <div class="err" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  <label>Stock</label>
  <input type="number" th:field="*{stock}">
  <div class="err" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>

  <br><br>
  <button type="submit">Update</button>
  <a th:href="@{/products}">Cancel</a>
</form>

</body>
</html>
