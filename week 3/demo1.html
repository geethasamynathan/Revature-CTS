<html>
  <head>
    <script>
      console.log("This is my first javascript code");
      document.writeln("Hey, Welcome to javascript <br/>");
      document.writeln("sample content ");

      function Add() {
        var num1 = parseInt(document.getElementById("input1").value);
        var num2 = parseInt(document.getElementById("input2").value);
        sum = num1 + num2;
        document.getElementById("output").innerHTML = `Result is ${sum}`;
        //alert("Answer is " + sum);
      }
    </script>
  </head>
  <body>
    <h1>Javascript Demo</h1>
    <h2>Login Form</h2>
    <input type="text" id="input1" placeholder="First number" /><br /><br />
    <input type="text" id="input2" placeholder="second number" /><br />
    <br />
    <button onclick="Add()">Add</button>

    <p id="output"></p>
  </body>
</html>
