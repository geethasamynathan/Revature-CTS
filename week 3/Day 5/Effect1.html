<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"

    <script src="~/scripts/jquery-3.3.1.min.js"></script>
    <style>
      p {
        padding: 20px;
        background: aquamarine;
        color: blueviolet;
        font: 20px Arial;
      }
      p.hightlight {
        background: burlywood;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".hide-btn").click(function () {
          $("p").hide();
        });
        $(".show-btn").click(function () {
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
    <button type="button" class="hide-btn">Hide Paragragh</button>
    <button type="button" class="show-btn">show Paragragh</button>
    <p>Welcome to jQuery Concept</p>
    <p>Welcome to jQuery Concept</p>
    <p>Welcome to jQuery Concept</p>
  </body>
</html>
