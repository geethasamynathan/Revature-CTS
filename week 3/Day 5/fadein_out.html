<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="~/scripts/jquery-3.3.1.min.js"></script>
    <style>
      p {
        padding: 20px;
        background: aquamarine;
        color: blueviolet;
        font: 20px Arial;
      }
      p.hightlight {
        background: burlywood;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".out-btn").click(function () {
          //   $("p").fadeOut("slow");
          $("p").fadeOut(5000);
        });
        $(".in-btn").click(function () {
          $("p").fadeIn(7000);
        });
      });
    </script>
  </head>
  <body>
    <button type="button" class="out-btn">Fade in Paragragh</button>
    <button type="button" class="in-btn">Fade out Paragragh</button>
    <p>Welcome to jQuery Concept</p>
    <p>Welcome to jQuery Concept</p>
  </body>
</html>
