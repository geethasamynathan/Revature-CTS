<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("span").wrap("<p></p>");
      });
    </script>
  </head>
  <body>
    <h1>Demo: jQuery wrap() method</h1>
    <div>
      <span>This is span.</span>
    </div>
    <span>This is span.</span>
  </body>
</html>
