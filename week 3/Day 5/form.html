<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<form id="myForm">
  <input name="name" />
  <textarea name="comment"></textarea>
  <button>Send</button>
</form>

<script>
  $("#myForm").submit(function (e) {
    e.preventDefault();

    $.post("result.php", $(this).serialize(), function (response) {
      document.open();
      document.write(response);
      document.close();
    });
  });
</script>
