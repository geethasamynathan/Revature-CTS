<div class="imgWrap">
  <img class="pic" src="Guva.jpg" alt="product" />
</div>
<style>
  .imgWrap {
    width: 260px;
    height: 160px;
    overflow: hidden;
    border-radius: 14px;
    border: 1px solid #ddd;
  }
  .pic {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.25s ease;
  }
  .imgWrap:hover .pic {
    transform: scale(6.12);
  }
</style>
