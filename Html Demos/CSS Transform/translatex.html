<button class="quick">Quick View →</button>
<style>
  .quick {
    font-family: Arial;
    padding: 12px 16px;
    border: 1px solid #111;
    border-radius: 10px;
    background: #fff;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .quick:hover {
    transform: translateX(100px);
  }
</style>
<div class="tile">Revenue Card</div>
<style>
  .tile {
    width: 240px;
    padding: 18px;
    border: 1px solid #ddd;
    border-radius: 14px;
    font-family: Arial;
    transition: transform 0.2s ease;
  }
  .tile:hover {
    transform: translateY(80px);
  }
</style>
<div class="toast">Saved ✅</div>
<style>
  .toast {
    width: 140px;
    padding: 10px 14px;
    border-radius: 10px;
    font-family: Arial;
    background: #111;
    color: #fff;
    display: inline-block;
  }

  .toast:hover {
    transform: translate(40px, 20px); /* X, Y */
  }
</style>
