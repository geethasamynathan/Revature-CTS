<!DOCTYPE html>
<html>
  <head>
    <title>Table Demo</title>
    <style>
        tr:nth-child(odd)
        {
            background-color: bisque;
        }
        tr:nth-child(even)
        {
            background-color: cadetblue;
        }
         table{
            border: solid 1px blueviolet;
        } 
    </style>
  </head>
  <body>
    <table>
        <tr>
          <th  colspan="3" >product Info</th>
        </tr>
        <tr>
          <th>Product Name</th>
          <th>price</th>
          <th>brand</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>iphone 16 pro</td>
          <td>128000</td>
          <td>apple</td>
        </tr>
        <tr>
          <td>s24</td>
          <td>150000</td>
          <td>Samsung</td>
        </tr>
        <tr>
          <td>Pixel</td>
          <td>125000</td>
          <td>Google</td>
        </tr>
        <tr>
          <td>iqoo</td>
          <td>128000</td>
          <td>Vivo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
