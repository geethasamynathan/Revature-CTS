<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS float</title>
    <style>
      img {
        /* default value */
        float: none;

        width: 100px;
        height: 120px;
      }

      div.parent {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <img src="diamond.jpg" alt="A flying Doremon image" />
      <p>
        Doraemon is a beloved cartoon character adored by kids all over the
        world. He is a robotic cat from the future who travels back in time to
        help a young boy named Nobita. With his magical gadgets and clever
        solutions, Doraemon always manages to turn Nobita's troubles into
        exciting adventures.
      </p>
    </div>
  </body>
</html>
