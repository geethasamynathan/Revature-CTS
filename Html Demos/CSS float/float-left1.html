<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example of Floating Multiple Elements</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .thumbnail {
        float: left;
        width: 125px;
        height: 125px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="thumbnail">
        <img src="club.jpg" alt="Club Card" />
      </li>
      <li class="thumbnail">
        <img src="diamond.jpg" alt="Diamond Card" />
      </li>
      <li class="thumbnail">
        <img src="spade.jpg" alt="Spade Card" />
      </li>
      <li class="thumbnail">
        <img src="heart.jpg" alt="Heart Card" />
      </li>
    </ul>
  </body>
</html>
